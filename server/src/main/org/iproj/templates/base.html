<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
<head>
    <title>{% block title %} Base title {% end %}</title>
    <link href="{{ static_url('css/blueprint/screen.css') }}" rel="stylesheet" media="screen, projection" />
    <link href="{{ static_url('css/blueprint/print.css') }}" rel="stylesheet" media="print" />
    <!--[if lt IE 8]>
        <link rel="stylesheet" href="{{ static_url('css/blueprint/ie.css') }}" type="text/css" media="screen, projection">
    <![endif]-->
    <link href="{{ static_url('css/facebox.css') }}" rel="stylesheet" media="screen, projection" />
    <link href="{{ static_url('css/styles.css') }}" rel="stylesheet" media="screen, projection" />
</head>
<!--[if lt IE 7 ]> <body class="ie6"> <![endif]-->
<!--[if IE 7 ]>    <body class="ie7"> <![endif]-->
<!--[if IE 8 ]>    <body class="ie8"> <![endif]-->
<!--[if IE 9 ]>    <body class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <body> <!--<![endif]-->
    <div id="all-wrapper">
        <div class="container">
            {% block content %} Base content {% end %}
        </div>
        <div id="sticky-push"></div>
    </div>
    <!-- JQuery from Google's CDN -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript">!window.jQuery && document.write('<script src="{{ static_url('js/jquery.min.js') }}"><\/script>')</script>
    <script src="{{ static_url('js/facebox.js') }}" type="text/javascript"></script>
    {% block template-scripts %} {% end %}
</body>
</html>
